<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="changelog">
            <h1>Changelog</h1>
            <h2>Historial de cambios</h2>
            <div class="changelog-timeline">
                <div class="changelog-row">
                    <div class="changelog-date">
                        <time datetime="2025-06-28">28 de junio de 2025</time>
                    </div>
                    <div class="changelog-desc">
                        <strong>Componente creado</strong>: Estructura inicial del changelog.
                    </div>
                </div>
                <div class="changelog-row">
                    <div class="changelog-date">
                        <time datetime="2025-06-27">27 de junio de 2025</time>
                    </div>
                    <div class="changelog-desc">
                        <strong>Diseño aprobado</strong>: Se definió la estructura y estilos principales.
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
