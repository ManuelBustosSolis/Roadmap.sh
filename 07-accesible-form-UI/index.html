<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesible Form UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="accessible-form-ui">
            <fieldset>
                <legend class="legend">Accesible Form UI</legend>
                <form action="#" method="post" class="form-ui">
                    <label for="fName">Full Name</label>
                    <input type="text" id="fName" name="fName" placeholder="Full Name" required>
                    
                    
                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>

                    
                    <label for="password">Password</label>
                    <div class="input-password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button"  class="icon-eye" aria-label="Mostrar contraseña">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        <button type="button" class="icon-eye" aria-label="Mostrar contraseña">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/>
                            </svg>
                        </button>
                    </div>
                    <button type="submit" class="submit">Update Profile</button>
                </form>
            </fieldset>
            <article class="progress-circle-container">
                <div class="progress-circle">
                    <svg width="120" height="120">
                        <circle cx="50" cy="50" r="40" fill="none" stroke="#007bff" stroke-width="8"/>
                    </svg>
                    <div class="progress-text">75%</div>
                </div>
                <h2>Profile Completeness</h2>
            </article>
        </section>
        
    </main>
</body>
</html>
